<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.2.1/css/bootstrap.css" />

<link rel="stylesheet" type="text/css" href="css/style.css" />


</head>
<body>


	<div class="container h-1000">
		<div class="row align-items-center h-100">
			<div class="col-8 mx-auto center">
				<div class="jumbotron box">
					<form th:action="@{/process_registration}" method="post"
						th:object="${user}">

						<div class="container">
							<div class="form-group row">
								<label class="col-4 text-right">First Name </label>
								<div class="col-8">
									<input class="form-control" type="text" th:field=*{firstName}
										required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 text-right">Last Name </label>
								<div class="col-8">

									<input class="form-control" type="text" th:field=*{lastName}
										required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 text-right">Mobile No </label>
								<div class="col-8">

									<input class="form-control" type="number" required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 text-right">Email </label>
								<div class="col-8">
									<input class="form-control" type="email" th:field=*{email}
										required />
								</div>

							</div>

							<div class="form-group row">
								<label class="col-4 text-right">Password</label>
								<div class="col-8">
									<input class="form-control" type="password"
										th:field=*{password} required />
								</div>

							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>

						</div>

					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
