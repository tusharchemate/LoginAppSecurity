<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">


<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.2.1/css/bootstrap.css" />
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/custom.js"></script>
<title>Login</title>

</head>
<body>


	<div class="container h-1000">
		<div class="row align-items-center h-100">
			<div class="col-8 mx-auto center">
				<div class="jumbotron box">
					<div class="container">
						<form name="f" th:action=@{/login} method=post>

							<div class="form-group row">
								<label class="col-4 text-right">Email </label>
								<div class="col-8">
									<input class="form-control" name="username" id="username"
										type="email" required />
								</div>

							</div>

							<div class="form-group row">
								<label class="col-4 text-right">Password</label>
								<div class="col-8">
									<input class="form-control" id="password" name="password"
										type="password" required />
								</div>

							</div>

							<div class="text-center h6 pl-5 ml-5 err text-danger alert alert-error"
								th:if="${param.error}">Invalid Username and Password</div>

							<div class="form-group row text-center mt-3">
								<h3 class="col-5"></h3>
								<button type="submit" class="btn btn-success col-3">Login</button>
								<h3 class="col-4 text-center mt-2">
									<a th:href="@{/register}"> Register here !</a>
								</h3>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
